<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Ionicons for social media icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <nav>
    <h1>My App</h1>
    <ul>
      <li><a href="#features">Features</a></li>
      <li><a href="#download">Download</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <header>
    <h2>Experience the Next Generation App!</h2>
    <img src="app-screenshot.png" alt="App Screenshot" width="300">
    <div class="social-links">
      <a href="https://lemonde.fr" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="https://twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
      <a href="https://instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
    </div>
  </header>
  <section id="features">
    <h3>Features</h3>
    <ul>
      <li>Fast and intuitive</li>
      <li>Secure and private</li>
      <li>Customizable interface</li>
    </ul>
  </section>
  <section id="download">
    <h3>Download Now</h3>
    <button onclick="alert('Thank you for downloading!')">Download</button>
  </section>
  <section id="contact">
    <h3>Contact Us</h3>
    <form>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <button type="submit">Send</button>
    </form>
  </section>
  <footer>
    <p>Â© 2025 My App</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
